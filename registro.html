        <!--Menu responsivo-->
        <nav class="navbar">
        
        <input type="checkbox" id="menu-responsive">
        <label for="menu-responsive" class="label-menu">
            <span></span>
            <span></span>
            <span></span>

            <div class="contenedor-menu">
                <!--Menú de navegación-->
                <div class="menu">
                    <ul class="menu-lista">
                        <li class="lista-links">
                            <a href="./index.html#hero" class="link">Inicio</a>
                            <a href="./index.html#servicios" class="link">Servicios</a>
                            <a href="./index.html#operatoria" class="link">Operatoria</a>
                            <a href="./index.html#nosotros" class="link">Nosotros</a>

    <div class="contenedor-registro">
        <div class="contenedor-principal">
            <div class="lado-izquierdo">
                <h1>Bienvenido!</h1>
                <p>Ingrese su correo y contraseña para iniciar sesión.</p>

                <a href="./login.html">Iniciar Sesión</a>
            </div>
            <div class="lado-derecho">
                <h2>Crear Cuenta</h2>
                <div class="iconos-inicio">

                <p>o ingrese su email de registro</p>

                <form action="">
                        <div class="datos">
                            <label for="nombre">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fafafa" class="bi bi-person-fill" viewBox="0 0 16 16">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
</svg>
                            </label>
                            <input type="text" id="nombre" placeholder="Ingrese nombre">
                        </div>
                        <div class="datos">
                            <label for="correo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fafafa" class="bi bi-envelope-fill" viewBox="0 0 16 16">

</svg>

                            <input type="email" id="correo" placeholder="Ingrese correo">
                        </div>
                        <div class="datos">
                            <label for="contra">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fafafa" class="bi bi-lock-fill" viewBox="0 0 16 16">

                            <input type="password" id="contra" placeholder="Ingrese contraseña">
                        </div>
                        <input type="button" value="Registrar" class="registro">
